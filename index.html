<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MKT CRM ¬∑ Vendys</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    /* ‚îÄ‚îÄ Î¶¨ÏÖã & Î≥ÄÏàò ‚îÄ‚îÄ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface2: #22263a;
      --border: #2e3347;
      --accent: #6c63ff;
      --accent2: #a78bfa;
      --text: #e8eaf6;
      --text-muted: #7b82a6;
      --success: #34d399;
      --danger: #f87171;
      --warning: #fbbf24;
      --radius: 12px;
      --sidebar-w: 200px;
    }

    body {
      font-family: 'Pretendard', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      font-size: 14px;
    }

    /* ‚îÄ‚îÄ ÏÇ¨Ïù¥ÎìúÎ∞î ‚îÄ‚îÄ */
    .sidebar {
      width: var(--sidebar-w);
      min-height: 100vh;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0; left: 0; bottom: 0;
      z-index: 100;
    }

    .sidebar-logo {
      padding: 24px 20px 20px;
      border-bottom: 1px solid var(--border);
    }

    .logo-text {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .logo-sub {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    #tabs {
      padding: 16px 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
    }

    .tab-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 10px 12px;
      background: none;
      border: none;
      border-radius: 8px;
      color: var(--text-muted);
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      text-align: left;
      transition: all 0.15s;
    }

    .tab-btn:hover {
      background: var(--surface2);
      color: var(--text);
    }

    .tab-btn.active {
      background: linear-gradient(135deg, rgba(108,99,255,0.2), rgba(167,139,250,0.1));
      color: var(--accent2);
      border: 1px solid rgba(108,99,255,0.3);
    }

    .tab-icon { font-size: 16px; }

    .sidebar-footer {
      padding: 16px;
      border-top: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
    }

    /* ‚îÄ‚îÄ Î©îÏù∏ ÏòÅÏó≠ ‚îÄ‚îÄ */
    .main {
      margin-left: var(--sidebar-w);
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ‚îÄ‚îÄ ÏÉÅÎã® Ìó§Îçî ‚îÄ‚îÄ */
    .topbar {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      padding: 16px 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 50;
      backdrop-filter: blur(10px);
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    #tab-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    #row-count {
      font-size: 12px;
      color: var(--text-muted);
      background: var(--surface2);
      padding: 3px 10px;
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 14px;
      color: var(--text);
      font-family: inherit;
      font-size: 13px;
      width: 220px;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-box:focus {
      border-color: var(--accent);
    }

    .search-box::placeholder { color: var(--text-muted); }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
      white-space: nowrap;
    }

    .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn-primary:active { transform: translateY(0); }

    /* ‚îÄ‚îÄ ÏΩòÌÖêÏ∏† ‚îÄ‚îÄ */
    .content {
      padding: 24px 28px;
      flex: 1;
    }

    /* ‚îÄ‚îÄ ÌÖåÏù¥Î∏î ‚îÄ‚îÄ */
    .table-wrap {
      overflow-x: auto;
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .crm-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .crm-table thead {
      background: var(--surface);
      position: sticky;
      top: 0;
    }

    .crm-table th {
      padding: 12px 16px;
      text-align: left;
      font-weight: 600;
      color: var(--text-muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
      border-bottom: 1px solid var(--border);
    }

    .crm-table td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      color: var(--text);
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .crm-table tbody tr {
      background: var(--surface);
      transition: background 0.15s;
    }

    .crm-table tbody tr:hover { background: var(--surface2); }
    .crm-table tbody tr:last-child td { border-bottom: none; }

    .action-col {
      width: 80px;
      text-align: center;
    }

    .btn-icon {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.15s;
    }

    .btn-icon.edit:hover { background: rgba(108,99,255,0.2); }
    .btn-icon.del:hover { background: rgba(248,113,113,0.2); }

    /* ‚îÄ‚îÄ Î°úÎî© / Îπà ÏÉÅÌÉú ‚îÄ‚îÄ */
    .loading, .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      gap: 16px;
      color: var(--text-muted);
    }

    .empty-icon { font-size: 48px; opacity: 0.4; }

    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* ‚îÄ‚îÄ Î™®Îã¨ ‚îÄ‚îÄ */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 999;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    #modal.open { display: flex; }

    .modal-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      width: 480px;
      max-width: 95vw;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 24px 64px rgba(0,0,0,0.5);
    }

    .modal-header {
      padding: 20px 24px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #modal-title {
      font-size: 16px;
      font-weight: 700;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
      border-radius: 6px;
      transition: color 0.15s;
    }

    .modal-close:hover { color: var(--text); }

    #modal-form {
      padding: 20px 24px;
      overflow-y: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }

    .form-group input {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 14px;
      color: var(--text);
      font-family: inherit;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-group input:focus { border-color: var(--accent); }
    .form-group input::placeholder { color: var(--text-muted); }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn-secondary {
      background: var(--surface2);
      color: var(--text-muted);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 18px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-secondary:hover { color: var(--text); border-color: var(--text-muted); }

    /* ‚îÄ‚îÄ ÌÜ†Ïä§Ìä∏ ‚îÄ‚îÄ */
    .toast {
      position: fixed;
      bottom: 28px;
      right: 28px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      z-index: 9999;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s;
    }

    .toast.show { opacity: 1; transform: translateY(0); }
    .toast-success { border-left: 3px solid var(--success); }
    .toast-error { border-left: 3px solid var(--danger); }

    /* ‚îÄ‚îÄ Î∞òÏùëÌòï ‚îÄ‚îÄ */
    @media (max-width: 768px) {
      :root { --sidebar-w: 60px; }
      .tab-label, .logo-sub, .logo-text { display: none; }
      .sidebar-logo { padding: 16px 10px; }
      .tab-btn { justify-content: center; padding: 10px; }
      .tab-icon { font-size: 20px; }
      .topbar { padding: 12px 16px; }
      .content { padding: 16px; }
    }
  </style>
</head>
<body>

  <!-- ÏÇ¨Ïù¥ÎìúÎ∞î -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <div class="logo-text">MKT CRM</div>
      <div class="logo-sub">Vendys Dashboard</div>
    </div>
    <div id="tabs"></div>
    <div class="sidebar-footer">¬© Vendys</div>
  </aside>

  <!-- Î©îÏù∏ -->
  <main class="main">

    <!-- ÏÉÅÎã®Î∞î -->
    <div class="topbar">
      <div class="topbar-left">
        <h1 id="tab-title">Î°úÎî© Ï§ë...</h1>
        <span id="row-count">-</span>
      </div>
      <div class="topbar-right">
        <input
          class="search-box"
          type="text"
          placeholder="üîç Í≤ÄÏÉâ..."
          oninput="handleSearch(event)"
        />
        <button class="btn-primary" onclick="openModal()">+ Ï∂îÍ∞Ä</button>
      </div>
    </div>

    <!-- ÏΩòÌÖêÏ∏† -->
    <div class="content">
      <div id="content-area"></div>
    </div>

  </main>

  <!-- Î™®Îã¨ -->
  <div id="modal">
    <div class="modal-box">
      <div class="modal-header">
        <span id="modal-title">ÏÉà Îç∞Ïù¥ÌÑ∞ Ï∂îÍ∞Ä</span>
        <button class="modal-close" onclick="closeModal()">‚úï</button>
      </div>
      <div id="modal-form"></div>
      <div class="modal-footer">
        <button class="btn-secondary" onclick="closeModal()">Ï∑®ÏÜå</button>
        <button class="btn-primary" onclick="saveForm()">Ï†ÄÏû•</button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="app.js"></script>
</body>
</html>
